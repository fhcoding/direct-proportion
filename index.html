<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4ade80" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Règle de trois - proportion directe</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="w-full px-10 bg-gradient-to-r from-cyan-900 to-blue-900">
      <div class="container flex flex-col max-w-sm min-h-screen gap-2 pt-5 mx-auto sm:pt-10">
        <header class="p-5 header">
          <h1 class="text-2xl font-bold text-center text-white uppercase">Règle de trois</h1>
          <p class="text-sm text-center text-white">
            Modifiez les trois cases pour voir le résultats en direct
          </p>
        </header>
        <main class="relative">
          <div
            class="absolute top-0 bottom-0 left-0 right-0 flex items-center justify-center pointer-events-none"
          >
            <div>
              <div class="relative w-12 h-2 m-auto origin-center rotate-45 bg-white rounded-full">
                <div
                  class="absolute top-0 w-2 h-2 rotate-90 border-b-8 border-l-8 border-r-8 border-transparent arrow border-b-white -right-1"
                ></div>
              </div>
              <div
                class="w-12 h-2 m-auto -mt-2 origin-center -rotate-45 bg-white rounded-full"
              ></div>
            </div>
          </div>
          <div class="flex flex-col gap-5 direct-proportion">
            <div class="flex gap-5">
              <div
                class="w-full p-5 bg-white border border-white rounded-lg shadow-2xl number-1 max-w-1/2 backdrop-blur-2xl bg-opacity-20 border-opacity-30"
              >
                <input
                  type="number"
                  autofocus
                  class="w-full p-2 font-bold text-white bg-white bg-opacity-25 border-2 border-white rounded-md focus-visible:outline-none"
                />
              </div>
              <div
                class="w-full p-5 bg-white border border-white rounded-lg shadow-2xl number-2 max-w-1/2 backdrop-blur-2xl bg-opacity-20 border-opacity-30"
              >
                <input
                  type="number"
                  class="w-full p-2 font-bold text-white bg-white bg-opacity-25 border-2 border-white rounded-md focus-visible:outline-none"
                />
              </div>
            </div>
            <div class="flex gap-5">
              <div
                class="w-full p-5 bg-white border border-white rounded-lg shadow-2xl number-3 max-w-1/2 backdrop-blur-2xl bg-opacity-20 border-opacity-30"
              >
                <input
                  type="number"
                  class="w-full p-2 font-bold text-white bg-white bg-opacity-25 border-2 border-white rounded-md focus-visible:outline-none"
                />
              </div>
              <div class="w-full p-5 cursor-not-allowed number max-w-1/2">
                <input
                  type="number"
                  class="relative z-50 w-full p-2 font-bold text-green-400 bg-white bg-opacity-25 border-2 border-green-400 rounded-md result focus-visible:outline-none"
                />
              </div>
            </div>
          </div>
        </main>
        <footer class="p-5 mt-auto text-center text-white group">
          <p class="inline-block">
            With &#9825; by
            <a
              href="https://github.com/fhcoding"
              class="font-bold text-yellow-500 transition-all group-hover:text-orange-500"
              >fhcoding</a
            >
            -
          </p>
          <a
            href="https://fr.wikipedia.org/wiki/R%C3%A8gle_de_trois"
            class="text-sm italic text-white underline lowercase"
            >En savoir plus</a
          >
        </footer>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
